<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="parentDiv">

        <div class="backgroundImage">

            <img src="Images/Autumn-amico 1.png" alt="">
        </div>

        <div class="signUpForm">

            

            <div>
                <img class="CreateAccount" src="Images/Frame 10.png" alt="">

                <p class="titleArea">Full Name</p>
                <div class="BoxArea">

                    <img src="Images/user.png" alt="">
                    <p>Enter Full Name</p>

                </div>


                <p class="titleArea">Email</p>
                <div class="BoxArea">

                    <img src="Images/mail-02.png" alt="">
                    <p>Enter Full Email</p>

                </div>

                <p class="titleArea">Password</p>
                <div class="BoxArea">

                    <img src="Images/lock.png" alt="">
                    <p>Enter Your Password</p>

                </div>

                <div class="SignUpButton">

                    <button>Sign-Up</button>

                </div>

                <div class="OR">

                    <h1>- OR -</h1>

                </div>

                <div class="social-media-options">
                    <a href="#" class="social-button facebook"></a>
                    <a href="https://www.google.com/" class="social-button google"></a>
                    <a href="#" class="social-button linkedin"></a>
                </div>


                <div class="already">

                    

                    <p>Already have an account? <span><a href="#">Login</a> </span></p>

                </div>

                


            </div>

            
            </div>
        </div>
    </div>

</body>

</html>
